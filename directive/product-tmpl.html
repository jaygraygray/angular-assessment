
    <div ng-repeat="product in items" class="product-grid__product">
        <a ui-sref="details({ id: product.id})">View Details</a>
        <img ng-click="swapImage()" ng-hide="imageHide" ng-src="{{product.image}}" class="product-grid__img" sizes="(min-width: 960px) 33vw, (min-width: 769px) 50vw, 100vw" alt="">
       
        <div ng-hide="textHide" class="image-click" ng-click="swapImage()"><a>Show Image</a>
       
        <div class="product-grid__meta">
            <h3 class="product-grid__name">{{product.title}}</h3>
            <h4 class="product-grid__sub">{{product.desc}}</h4>
            <div class="product-grid__price">{{product.price}}</h4>  
        
    </div>
